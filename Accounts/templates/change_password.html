{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}<div class="content-page">
        <div class="content">
          <!-- Start Content-->
          <div class="container-fluid h-100 d-flex flex-column justify-content-center align-items-center">
            <!-- start page title -->
            <div class="row" style="height:fit-content;">
              <div class="col-12">
                <div class="page-title-box">
                  <div class="page-title-right"></div>
                  <h4 class="page-title">Login</h4>
                  {% if alert %}
                  <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{alert}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                  {% endif %}
                </div>
              </div>
            </div>
            <!-- end page title -->
            <div class="card mt-5 w-50 text-center" style="height: fit-content">
              <div class="card-body">
                <h5 class="card-title">Login</h5>

                <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}

                  {{form | crispy}}
                  <button type="submit" class="btn btn-secondary mt-2">Login</button>
                </form>
                
              </div>
            </div>
            <!-- end row -->
          </div>
          <!-- container -->
        </div>
        <!-- content -->

        <!-- Footer Start -->
        <footer class="footer">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <script>
                  document.write(new Date().getFullYear());
                </script>
                &copy; UBold theme by <a href="#">Coderthemes</a>
              </div>
            </div>
          </div>
        </footer>
        <!-- end Footer -->
      </div>
    </div>

    

    
    </div>
    
    {% endblock content %}
